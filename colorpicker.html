<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Picker</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; text-align: center; }
        .controls { margin: 10px 0; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #333; color: white; border: none; cursor: pointer; }
        button:hover { background: #555; }
        #colorDisplay { width: 100px; height: 100px; border: 1px solid #ccc; margin: 10px auto; }
    </style>
</head>
<body>
    <h1>Color Picker</h1>
    <div id="colorDisplay"></div>
    <div class="controls">
        <input type="color" id="colorInput" value="#ff0000" onchange="updateColor()">
        <input type="text" id="hexOutput" readonly>
        <button onclick="copyHex()">Copy Hex</button>
    </div>

    <script>
        const display = document.getElementById('colorDisplay');
        const hexOutput = document.getElementById('hexOutput');

        function updateColor() {
            const color = document.getElementById('colorInput').value;
            display.style.backgroundColor = color;
            hexOutput.value = color;
        }

        function copyHex() {
            hexOutput.select();
            document.execCommand('copy');
            alert('Hex copied!');
        }

        updateColor(); // Inicializa
    </script>
</body>
</html>
