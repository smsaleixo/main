<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        @font-face {
            font-family: 'Pixel';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            height: 100%; /* Match parent iframe */
            font-family: 'Pixel', monospace;
            color: #00ffcc;
        }
        canvas {
            border: 3px solid #ff00ff;
            background: #1a1a1a;
            width: 100%; /* Responsive width */
            height: auto; /* Auto height to fit content */
            max-height: 100%; /* Limit to iframe height */
        }
        #score, #highScore {
            font-size: 20px;
            margin: 10px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ffcc;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #2a2a2a;
            color: #ff66cc;
            border: 3px solid #ff00ff;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        button:hover {
            background: #ff00ff;
            color: #1a1a1a;
            text-shadow: 0 0 5px #ff00ff;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="shareScore()">Share on X</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        document.getElementById('highScore').innerText = `High Score: ${highScore}`;

        function drawGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').innerText = `Score: ${score}`;
                spawnFood();
            } else {
                snake.pop();
            }

            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ffcc';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = '#ff00ff';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);

            if (head.x < 0 || head.x >= canvas.width / gridSize || head.y < 0 || head.y >= canvas.height / gridSize || snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            setTimeout(drawGame, 100);
        }

        function spawnFood() {
            food.x = Math.floor(Math.random() * (canvas.width / gridSize));
            food.y = Math.floor(Math.random() * (canvas.height / gridSize));
        }

        function gameOver() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').innerText = `High Score: ${highScore}`;
            }
            const playerName = prompt(`Game Over! Score: ${score}\nEnter your name:`);
            if (playerName !== null) {
                let scores = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
                scores.push({ name: playerName, score: score });
                localStorage.setItem('snakeLeaderboard', JSON.stringify(scores));
                if (score > 200) {
                    let shoutouts = JSON.parse(localStorage.getItem('shoutouts')) || [];
                    shoutouts.push(`=== ${playerName} Scored ${score} on Snake ===`);
                    localStorage.setItem('shoutouts', JSON.stringify(shoutouts));
                }
            }
            alert(`Game Over! Score: ${score}`);
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            document.getElementById('score').innerText = `Score: ${score}`;
            spawnFood();
            drawGame();
        }

        function shareScore() {
            const text = `I scored ${score} on retro Snake! Try it: https://smsaleixo.github.io/`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`;
            window.open(twitterUrl, '_blank');
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        drawGame();
    </script>
</body>
</html>
