<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; text-align: center; }
        input, button { padding: 8px; margin: 5px; }
        button { background: #333; color: white; border: none; cursor: pointer; }
        button:hover { background: #555; }
        ul { list-style: none; padding: 0; }
        li { margin: 5px; }
        #timer { font-size: 20px; margin: 20px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <div id="timer">25:00</div>
    <button onclick="startTimer()">Start Timer</button>

    <script>
        const taskList = document.getElementById('taskList');
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let time = 25 * 60; // 25 minutos
        let timerRunning = false;

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                taskList.innerHTML += `<li>${task} <button onclick="deleteTask(${index})">X</button></li>`;
            });
        }

        function addTask() {
            const task = document.getElementById('taskInput').value;
            if (task) {
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                document.getElementById('taskInput').value = '';
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }

        function startTimer() {
            if (!timerRunning) {
                timerRunning = true;
                const interval = setInterval(() => {
                    if (time <= 0) {
                        clearInterval(interval);
                        timerRunning = false;
                        alert('Timeâ€™s up!');
                        time = 25 * 60;
                    }
                    const minutes = Math.floor(time / 60);
                    const seconds = time % 60;
                    document.getElementById('timer').textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                    time--;
                }, 1000);
            }
        }

        renderTasks();
    </script>
</body>
</html>
